<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-list h2 {
            margin-bottom: 20px;
        }

        .chat-list ul {
            list-style: none;
        }

        .chat-list ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
        }

        .chat-list ul li:hover {
            background-color: #34495e;
        }

        .chat-list ul li.active {
            background-color: #2980b9;
        }

        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message.author {
            background-color: #3498db;
            color: white;
            text-align: right;
        }

        .message-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #bdc3c7;
            border-top: 1px solid #95a5a6;
        }

        .message-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .message-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Список чатов -->
    <div class="chat-list">
        <h2>Chats</h2>
        <ul>
            <li class="active">Chat 1</li>
            <li>Chat 2</li>
            <li>Chat 3</li>
            <li>Chat 4</li>
        </ul>
    </div>

    <!-- Лента переписки -->
    <div class="chat-area">
        <div class="chat-messages">
            <div class="message">
                Hello, how are you?
            </div>
            <div class="message author">
                I'm good, thanks! How about you?
            </div>
            <div class="message">
                Doing great! What’s new?
            </div>
        </div>

        <!-- Поле для ввода сообщения -->
        <div class="message-input">
            <input type="text" name="message" placeholder="Type your message...">
            <button type="button">Send</button>
        </div>
    </div>
</div>

</body>
</html>
